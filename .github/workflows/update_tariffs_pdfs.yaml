name: Update Tariff PDFs JSON

on:
  push:
    paths:
      - 'html/tariff_siss_source.html'  # Solo cuando cambia este archivo
  workflow_dispatch:  # Manual
  schedule:
    - cron: "0 3 * * 1"  # Lunes a las 03:00 UTC

jobs:
  update_tariff_pdfs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install beautifulsoup4

      - name: Generate tariff_siss_pdfs.json
        run: python scripts/fetch_tarifas_pdfs.py

      - name: Commit if changed
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          git add json/tariff_siss_pdfs.json
          git diff --cached --quiet || git commit -m "Update tariff_siss_pdfs.json"
          git push

name: Generate tariff_siss_pdfs.json from SISS

on:
  schedule:
    - cron: "0 4 * * 1"  # Cada lunes 04:00 UTC
  workflow_dispatch:

jobs:
  update_tariffs_pdfs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Playwright dependencies
        run: |
          pip install playwright beautifulsoup4
          playwright install

      - name: Run scraper to generate tariff_siss_pdfs.json
        run: python scripts/generar_tariff_siss_pdfs.py

      - name: Commit and push if tariff_siss_pdfs.json changed
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          git add json/tariff_siss_pdfs.json
          git diff --cached --quiet || git commit -m "Update tariff_siss_pdfs.json"
          git push
